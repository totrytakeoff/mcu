[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; 编译标志
build_flags =
    -DARDUINO_USB_CDC_ON_BOOT=0
    -DCORE_DEBUG_LEVEL=3

; 串口监视器配置
monitor_speed = 115200
monitor_filters = 
    colorize

; 烧录配置
upload_speed = 460800

; 依赖库
lib_deps =
    h2zero/NimBLE-Arduino @ ^1.4.2

