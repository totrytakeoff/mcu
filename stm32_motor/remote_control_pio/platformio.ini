; PlatformIO Project Configuration File for TLE100 Remote Control
; MCU: STC89C52 (AT89S52 compatible)
; E49-400T20S Wireless Module

[env:STC89C52]
platform = intel_mcs51
board = STC89C52RC
framework = 

; 晶振频率 (11.0592MHz 适合串口波特率)
board_build.f_cpu = 11059200L

; 编译选项
build_flags = 
    -DFOSC=11059200UL

; 烧录配置 (使用 USBASP 编程器)
; AT89S52 需要使用 SPI 编程，不能用串口！
; 硬件连接: USBASP → ISP 接口（2×10 牛角座）
upload_protocol = custom
upload_flags = 
    -c usbasp
    -p 89s52
upload_command = avrdude $UPLOAD_FLAGS -U flash:w:$SOURCE:i

; 串口监视器
monitor_speed = 9600
monitor_port = COM6  ; 根据实际情况修改
